<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Peso:</label>
    <input type="text" id="peso" >
    <label>Altura:</label>
    <input type="text" id="altura" >

    <button onclick="imc()">Calcular</button>
    <p id="respuesta"></p>
    <script>
       function imc(){
        const peso = document.getElementById("peso")
        const altura = document.getElementById ("altura")
        const respuesta = document.getElementById("respuesta")
        let pesopersona = peso.value
        let alturapersona = altura.value
        let IMC = pesopersona / (alturapersona * alturapersona)
        if (IMC < 18.5){
            respuesta.textContent = IMC + " Bajo peso"
        } else if (IMC >= 18.5 && IMC <= 24.9){
            respuesta.textContent = IMC + " Peso normal"
        } else if (IMC >= 25 && IMC <= 29.9){
            respuesta.textContent = IMC + " Sobrepeso"
        } else if(IMC >= 30){
            respuesta.textContent = IMC + " Obesidad"
        }
        
       }
    </script>
</body>
</html>
