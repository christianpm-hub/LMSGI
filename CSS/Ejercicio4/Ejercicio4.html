<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        #gallery-section .section-title {
            padding: 10px 10px;
            text-align: center;
            font-size: 2rem;
        }

        #gallery-section .gallery-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

            gap: 32px;

        }
        
        #gallery-section .gallery-list .gallery-item{
            width: calc(100%/3 - 32px);
        }
        #gallery-section .gallery-list .gallery-item .gallery-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <section id="gallery-section">
        <h2 class="section-title"> Galeria de imagenes</h2>
        <div class="gallery-list">
            <div class="gallery-item">
                <img class="gallery-image" src="images/gallery-1.jpg" alt="taza de cafe" >
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="images/gallery-2.jpg" alt="plato con huevos" >
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="images/gallery-3.jpg" alt="batidos" >
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="images/gallery-4.jpg" alt="taza con plato de desayuno" >
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="images/gallery-5.jpg" alt="plato de empanadillas" >
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="images/gallery-6.jpg" alt="vaso de cafe con plato" >
            </div>
        </div>
    </section>
</body>

</html>
